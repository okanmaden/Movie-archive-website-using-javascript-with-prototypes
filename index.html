<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev-02-Class</title>
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container d-flex flex-column">
    <h1 class="display-1 text-center text-white mt-5 border border-5 border-secondary rounded-5">Film Koleksiyonuna Hoş Geldiniz</h1>
    <h2 class="text-center text-white display-1 mt-5" id="startposition">Film Ekle</h2>
        <div class="row rowfirst d-flex flex-row justify-content-center mt-5">
                <div>
                    <form class="d-flex flex-column justify-content-center align-items-center" id="movie-form">
                        <div class="col mb-4">
                            <h5 class="text-center text-secondary">Film Adı</h5>
                            <input type="text" class="border border-secondary border-4 rounded" id="moviename">
                        </div>
        
                        <div class="col mb-4">
                            <h5 class="text-center text-secondary">Yönetmeni</h5>
                            <input type="text" class="border border-secondary border-4 rounded" id="moviedirector">
                        </div>
        
                        <div class="col mb-4">
                            <h5 class="text-center text-secondary">Vizyon Tarihi</h5>
                            <input type="text" class="border border-secondary border-4 rounded" id="movieyear">
                        </div>
        
                        <div class="col mb-4">
                            <h5 class="text-center text-secondary">Film Afişi</h5>
                            <input type="text" class="border border-secondary border-4 rounded" id="movieposter">
                        </div>
        
                    </form>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark" type="submit" id="add">Koleksiyona Ekle</button>
                        <button class="btn btn-danger hide mx-2" type="submit" id="savebutton">Düzenle ve Kaydet</button>
                    </div>
                </div>
    </div>

    <div class="row d-flex justify-content-center mt-5"><button class="btn btn-dark w-50" type="submit" id="delete">Tümünü Temizle</button></div>
    
    <h2 class="text-center text-white display-1 mt-5">Filmlerim</h2>
    
    <div class="row rowsecond d-flex flex-row justify-content-start mt-5">
    </div>
   </div>

    
    <script src="./store.js"></script>
    <script src="./ui.js"></script>
    <script src="./class.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
